<ion-content [fullscreen]="true">
  <ion-button size="large" expand="full" shape="round" color="danger" (click)="starScanner()">
    Scan
  </ion-button>
  <ion-button (click)="takePicture()">
    Camera
  </ion-button>
  <img id="imageElement" src="" alt="Imagen Capturada">
  <p class="ion-text-center">{{resultado}}</p>
  <p class="ion-text-center">{{geolocationResult}}</p>
</ion-content>
